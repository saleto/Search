<app-search [selectedCategoryId]="category" [searchTerm]="searchTerm" (search)="searchEvent = $event"></app-search>

<h2>Search Inputs</h2>

<mat-form-field>
    <input matInput type="text" [(ngModel)]="searchTerm" name="search-term" placeholder="Search Term">
</mat-form-field>

<mat-form-field>
    <input matInput type="number" [(ngModel)]="category" name="category" placeholder="Category">
</mat-form-field>

<h2>Output Event</h2>
{{searchEvent | json}}
